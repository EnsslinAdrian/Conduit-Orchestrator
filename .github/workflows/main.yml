name: Deployment
run-name: Deploy by @${{ github.actor }}

on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push images via Buildx Bake
        uses: docker/bake-action@v5
        with:
          files: docker-compose.yml
          push: true

      - name: Create .env from secret
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          scp -P ${{ secrets.PORT }} \
            docker-compose.yaml .env \
            ${{ secrets.USER }}@${{ secrets.HOST }}:${{ secrets.PATH }}

      - name: Deploy on VM
        run: |
          ssh -p ${{ secrets.PORT }} \
            ${{ secrets.USER }}@${{ secrets.HOST }} << 'EOF'
              cd ${{ secrets.PATH }} || exit 1
              docker compose pull
              docker compose up -d
          EOF
